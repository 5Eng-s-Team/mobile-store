<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="deck col-1">
        <div class="card">
          <header>
            <h1>Shop Our Catalog</h1>
          </header>
          <div class="copy">
            <ol>
              <li>
                Select an item from our catalog and indicate how many you would like to
                purchase.
              </li>
              <li>Once you've made your selection, click the "Add to Cart" button</li>
              <li>
                When you are ready to purchase, click the "Cart" link above to view your
                cart and check out
              </li>
            </ol>
          </div>
        </div>
      </section>

      <section class="deck col-2">
        <div class="card">
          <div class="copy">
            <form id="catalog">
              <fieldset>
                <legend>Catalog</legend>
                <label>
                  <span>Item</span>
                  <select id="items"></select>
                </label>
                <label>
                  <span>Quantity</span>
                  <input id="quantity" type="number" />
                </label>
                <input type="submit" value="Add To Cart" />
              </fieldset>
            </form>
          </div>
        </div>
        <div class="card" id="cartContents"></div>
      </section>
    </main>
<script src="./JS/app.js"></script>
</body>
</html>
